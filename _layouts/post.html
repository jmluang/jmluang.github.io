---
layout: default
---
{% include title.html %}
<div id="post">
  <p class="title">{{ page.title }}</p>
  <span class="time">{{ page.date | date: "%Y年%m月%d日" }}</span>
  {{ content }}
</div>

<div id="splict">
</div>

<div id="related">
  <h4>相关文章</h4>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li>&raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% include footer.html %}
